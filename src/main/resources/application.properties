spring.application.name=youth_sketch_BE

# RDS ????

spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/youth_sketch_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver


#JPA / Hibernate ??
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# HikariCP (??? ?) ??
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
#spring.datasource.hikari.leak-detection-threshold=20000

#jwt.secret=${JWT_SECRET}
#jwt.expiration=3600000
#server.address=0.0.0.0
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

spring.ai.openai.enabled=false

#openai.api.key=${OPENAI_API_KEY}
#openai.model=${OPENAI_MODEL:gpt-4o-mini}
#openai.api.base=${OPENAI_API_BASE:https://api.openai.com/v1}
